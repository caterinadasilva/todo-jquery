	<!-- Compiled and minified CSS -->

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
<header>
	<nav class="orange lighten-1">
		<div class="nav-wrapper center-align">
			<a href="#" class="brand-logo center">Productivimiau</a>
		</div>
	</nav>
</header>
<section id="">
	<div class="container">
		<div class="row">
			<div class="input-field col s12">
	            <div class="card">
				    <div class="card-content">
						<form class="add-items">
		          			<i class="material-icons prefix">mode_edit</i>
			                <input type="text" class="form-control" id="todo-list-item" placeholder="¿Qué quieres lograr hoy?">
			                <button class="btn waves-effect waves-light right" type="submit" name="action">Agregar
							</button>
							<button class="btn waves-effect waves-light right" onclick="deleteComments()" type="submit" name="action">BORRAR TODO
							</button>
		            	</form>
		            </div>
		        </div>
		    </div>
		</div>
		<div class="row">
			<div class="col s6 card-container">
          		<div class="card">
    				<div class="card-content">
	        			<h4 class="collection-header"><i class="material-icons">assignment_late</i> Por hacer</h4>
		            	<ul id="list-items" class="collection"></ul>
		            </div>
	            </div>
	        </div>
	        <div class="col s6 card-container">
	            <div class="card">
				    <div class="card-content">
	        			<h4 class="collection-header"><i class="material-icons">done_all</i> Terminado</h4>
		            	<ul id="complete
		            	-items" class="collection"></ul>
		            </div>
	            </div>
			</div>
		</div>
	</div>
</section>
<footer>
	<div class="container">
		<div class="row center-align">
